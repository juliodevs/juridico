<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesFormRegistro.css"> <!-- Enlace al archivo CSS -->
    <title>Juzgados</title>
</head>
<body>
    <div class="container">     
        <div class="content" id="main-content">
            <form id="juzgado-form">
                <label for="juzgado">Nombre del Juzgado:</label>
                <input type="text" id="juzgado" required />

                <label for="juez">Nombre del Juez:</label>
                <input type="text" id="juez" required />

                <label for="email">Email:</label>
                <input type="email" id="email" required />

                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" required />

                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" required />

                <label for="departamento">Departamento:</label>
                <select id="departamento" required>
                    <option value="">Seleccione un departamento</option>
                    <!-- Opciones se llenarán dinámicamente -->
                </select>

                <label for="ciudad">Ciudad:</label>
                <select id="ciudad" required>
                    <option value="">Seleccione una ciudad</option>
                    <!-- Opciones se llenarán dinámicamente -->
                </select>

                <div class="action-buttons">
                    <button type="submit" id="guardar-juzgado-btn">Guardar Juzgado</button>
                    <button type="button" id="cancelar-btn">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Enlace para redirigir a la página de lista de juzgados -->
    <a href="juzgadosList.html" id="atras-btn">Atrás</a>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/juzgados.js"></script> <!-- Enlace al archivo JavaScript para manejar los datos -->
</body>
</html>
